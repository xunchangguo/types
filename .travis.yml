language: go
sudo: false
notifications:
  email: false
jobs:
  include:
    - go: 1.11.2
      stage: deploy
      go_import_path: github.com/rancher/types
      services:
        - docker
      install: skip
      script: skip
      before_deploy:
#        - go get -u github.com/golang/dep/cmd/dep
#        - dep ensure
#        - make
        - go get golang.org/x/tools/cmd/goimports
        - go generate
        - chmod +x ./hack/save.bash
        - ./hack/save.bash
      deploy:
        - provider: releases
          api_key:
            secure: ""
          file_glob: true
          file: release/*
          skip_cleanup: true
          on:
            repo: xunchangguo/types
            branch: master
            tags: true
addons:
  ssh_known_hosts: github.com
